
<div class="container">
  <div class="main-body">

    <!-- Breadcrumb -->

    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                width="150">
              <div class="mt-3">
                <h4>{{user.lastName}} {{user.firstName}}</h4>

              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="firstName" placeholder="First Name" [(ngModel)]="user.firstName">
              </div>

            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Last Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="lastName" placeholder="last Name" [(ngModel)]="user.lastName">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="email" placeholder="Email" [(ngModel)]="user.email"
                  placeholder="name@example.com">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone" placeholder="Phone" [(ngModel)]="user.phone">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Password</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone" placeholder="Password" [(ngModel)]="user.password">
              </div>
            </div>


            <hr>
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-primary" (click)="update(user)">Edit</a>

              </div>
            </div>
          </div>
        </div>
